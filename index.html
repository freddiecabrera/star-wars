<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js" charset="utf-8"></script>
    <script src="/js/module.js" charset="utf-8"></script>
    <script src="/js/controller.js" charset="utf-8"></script>
    <script src="/js/services.js" charset="utf-8"></script>
    <title>Star Wars </title>
  </head>
  <body ng-app='starWarsApp'>
    <div class="logoHolder">
      <a href="#"><img id='logo' src="http://bit.ly/1LXV9dU" alt="Star Wars"/></a>
    </div>

    <ui-view></ui-view>

    <div class="paginationDiv" ng-controller='mainCtrl'>
      <ul class="pagination">
        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
        <li class="active"><a href="#!">1</a></li>
        <li ng-click='nextPage(page)' class="waves-effect" ng-repeat='page in pages'><a>{{page}}</a></li>
        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
      </ul>
    </div>
  </body>
</html>
